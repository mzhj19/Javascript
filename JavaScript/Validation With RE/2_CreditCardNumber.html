<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit Card Number</title>
</head>
<body>
    <!-- American Express :- Starting with 34 or 37, length 15 digits.
    Visa :- Starting with 4, length 13 or 16 digits.
    MasterCard :- Starting with 51 through 55, length 16 digits.
    Discover :- Starting with 6011, length 16 digits or starting with 5, length 15 digits.
    Diners Club :- Starting with 300 through 305, 36, or 38, length 14 digits.
    JCB :- Starting with 2131 or 1800, length 15 digits or starting with 35, length 16 digits. -->
    <h2>Input Credit Card No. <br> <br> 
    Starting with 34 or 37, length 15 digits (American Express)</h2>
    <script>
        function cardnumber(inputtxt) {
            var american = /^(?:3[47][0-9]{13})$/;
            var visa = /^(?:4[0-9]{12}(?:[0-9]{3})?)$/;
            var master = /^(?:5[1-5][0-9]{14})$/;
            var discover = /^(?:6(?:011|5[0-9][0-9])[0-9]{12})$/;
            var diners = /^(?:3(?:0[0-5]|[68][0-9])[0-9]{11})$/;
            var jcb = /^(?:(?:2131|1800|35\d{3})\d{11})$/;

            if(american.test(inputtxt)) {
                console.log("American Express Card Number");
                //return true;
            }
            else if(visa.test(inputtxt)) {
                console.log("Visa Card Number");
            }
            else if(master.test(inputtxt)) {
                console.log("MasterCard Card Number");
            }
            else if(discover.test(inputtxt)) {
                console.log("Discover Card Number");
            }
            else if(diners.test(inputtxt)) {
                console.log("Diners Club Card Number");
            }
            else if(jcb.test(inputtxt)) {
                console.log("JCB Card Number");
            }
            else {
                console.log("Not a valid  credit card number!");
            }
        }

        console.log(cardnumber("342534697456987"));
        
    </script>
</body>
</html>
