    <title>RegExr Or Not</title>
</head>
<body>
    <script>
        function is_url(str) {
            
            return toString.call(str) === '[object RegExp]'
        }

        console.log(is_url("http://www.example.com")); //not regular expression
        console.log(is_url("shihab")); //not regular expression
        console.log(is_url(/shihab/)); //with regular expression
    </script>
