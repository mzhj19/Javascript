<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nan Or Not</title>
</head>
<body>
    <script>
        function is_nan(val) {
            return val !== val;
        }

        console.log(is_nan(NaN));

        console.log(is_nan('bar'));
        
    </script>
</body>
</html>
