<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factorial</title>
</head>
<body>
    <script>
        function factorial(x) {
            if(x === 0) {
                return 1;
            }
            return x * factorial(x-1);
        } 

        console.log(factorial(6));
    </script>
</body>
</html>
