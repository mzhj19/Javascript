<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sort Three Numbers</title>
</head>
<body>
    <script>
        var x=0, y=-1, z=4;
        if(x>y && x>z) {
            if(y>z) {
                console.log(x + ", " + y + ", " + z);
            }
            else {
                console.log(x + ", " + z + ", " + y);
            }
        }
        else if(y>x && y>z) {
            if(x>z) {
                console.log(y + ", " + x + ", " + z);
            }
            else {
                console.log(y + ", " + z + ", " + x);
            }
        }
        else if(z>x && z>y) {
            if(x>y) {
                console.log(z + ", " + x + ", " + y);
            }
            else {
                console.log(z + ", " + y + ", " + x);
            }
        }
    </script>
</body>
</html>
