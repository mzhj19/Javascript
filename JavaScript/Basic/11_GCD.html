<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GCD</title>
</head>
<body>
    <script>
        var a = 2154; //First number
        var b = 458;  //Second number 
        var gcd,rem;
        while (b!=0)
        {
            rem = a%b;
            a = b;
            b = rem;
        }
        gcd = a;
        console.log(gcd);
    </script>
</body>
</html>
